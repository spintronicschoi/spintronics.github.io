<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quantum-material-based Spintronics</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <style>
    body {
      font-family: "Hind", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      color: #030303;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 20px 40px;
      border-bottom: 3px solid #a51c30;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      margin-left: 20px;
      text-decoration: none;
      color: #a51c30;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    .gallery {
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: #fff;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 0.95em;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .gallery-caption {
      opacity: 1;
    }

    footer {
      background-color: #fff;
      text-align: center;
      margin-top: 40px;
      padding: 30px;
      font-size: 0.9em;
      border-top: 1px solid #ccc;
      color: #555;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo"><strong>Quantum-material Spintronics Group @ KIST</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="research.html">Research</a>
      <a href="members.html">Members</a>
      <a href="publications.html">Publications</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="gallery">
    <a href="images lab1.jpg" data-lightbox="lab-gallery" data-title="Lab View 1 - Team Workshop">
      <div class="gallery-item">
        <img src="images lab1_thumb.jpg" alt="Lab View 1">
        <div class="gallery-caption">Team Workshop</div>
      </div>
    </a>

    <a href="images lab2.jpg" data-lightbox="lab-gallery" data-title="Lab View 2 - Team Workshop">
      <div class="gallery-item">
        <img src="images lab2_thumb.jpg" alt="Lab View 2">
        <div class="gallery-caption">Team Workshop</div>
      </div>
    </a>

    <a href="images lab3.jpg" data-lightbox="lab-gallery" data-title="Lab View 3 - Team Workshop">
      <div class="gallery-item">
        <img src="images lab3_thumb.jpg" alt="Lab View 3">
        <div class="gallery-caption">Team Workshop</div>
      </div>
    </a>

    <!-- 필요한 만큼 이미지 추가 -->
  </div>

  <footer>
    &copy; 2025 Spintronics Group – junwoo@kist.re.kr<br>
    Hosted at KIST, Seoul, Republic of Korea
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
